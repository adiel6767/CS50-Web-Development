{% extends "auctions/layout.html" %}
{% load static %}

{% block body %}
    <h2>Create Listing</h2>

    <form action="{% url 'create_listing' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
       
        <label>Category: </label>
        <select class="form-control" autofocus name="item_category">
            {% for category in categories %}
                <option value="{{ category }}">{{ category.name }}</option>
            {% endfor %}
        </select><br>
        <label>Title of Listing: </label><br>
        <input class="form-control" id="listing_title" type="text" name="listing_title">
        <br>
        <label>Description: </label>
        <br>
        <input class="form-control" id="listing_description" type="text" name="listing_description">
        <br>
        <label>Place Starting Bid: </label><br>
        <input class="form-control" id='listing_bid' type='number' name='listing_bid'><br>
        <label>Optional: </label><br>
        <input class="form-control" id='listing_image_url' type='text' name='listing_image_url' placeholder="Insert Image URL"><br>
        <input class="btn btn-primary" type="submit" value="submit"><br>
        <input class="form-control" type="hidden" name="user_id" value="{{ request.user.id }}">       
    </form>

{% endblock %}
